<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Jquery com Ajax</title>
        <script src="script/Jquery v3.5.1.min.js" type="text/javascript"></script>
        <script src="script/main.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
    </head>    
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Digite um cep:</a> <a class="navbar-brand"></a>
        <div class="form-inline my-2 my-lg-0">
            <input id="cep" class="form-control mr-sm-2" type="search" placeholder="Cep" >
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Pesquisar</button>
        </div>
    </nav>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="container cep-table">
        <div class="row">
            <h3 id="cep-pesquisado"></h3>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Uf</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
